<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Intrests</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-intrest">
      <div class="intrest-row-1">
        <div class="row-1-col-1">
          <div class="icon">
            <i class="fas fa-long-arrow-alt-left"></i>
          </div>
          <div class="text">
            <p>Back</p>
          </div>
        </div>
        <div class="row-2-col-2">
          <div class="heading">
            <h1 class="big-text">Select your Intrests</h1>
          </div>
          <div class="heading-below">
            <p>Select Atleast 3</p>
          </div>
        </div>
      </div>
      <div class="intrest-row-2">
        <div class="search-box">
          <div class="input">
            <input type="text" placeholder="Search you Intreset here..." />
          </div>
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
        </div>
      </div>
      <div class="intrest-row-3">
        <div class="row-buttons">
          <div class="button">
            <button class="button-outline">AI/ML</button>
          </div>
          <div class="button">
            <button class="button-outline">IOT</button>
          </div>
          <div class="button">
            <button class="button-color-outline">Robotics</button>
          </div>
          <div class="button">
            <button class="button-outline">Material Science</button>
          </div>
        </div>
        <div class="row-buttons">
          <div class="button">
            <button class="button-outline">Quantum Computing</button>
          </div>
          <div class="button">
            <button class="button-color-outline">Applied Science</button>
          </div>
          <div class="button">
            <button class="button-color-outline">Bioinformatics</button>
          </div>
          <div class="button">
            <button class="button-outline">Nanotechnology</button>
          </div>
        </div>
        <div class="row-buttons">
          <div class="button">
            <button class="button-outline">Clean Technologies</button>
          </div>
          <div class="button">
            <button class="button-outline">Medical Innovatives</button>
          </div>
        </div>
        <div class="row-buttons">
          <div class="button">
            <button class="button-outline">AI/ML</button>
          </div>
          <div class="button">
            <button class="button-outline">IOT</button>
          </div>
          <div class="button">
            <button class="button-color-outline">Robotics</button>
          </div>
          <div class="button">
            <button class="button-outline">Material Science</button>
          </div>
        </div>
        <div class="row-buttons">
          <div class="button">
            <button class="button-outline">Quantum Computing</button>
          </div>
          <div class="button">
            <button class="button-color-outline">Applied Science</button>
          </div>
          <div class="button">
            <button class="button-color-outline">Bioinformatics</button>
          </div>
          <div class="button">
            <button class="button-outline">Nanotechnology</button>
          </div>
        </div>
        <div class="row-buttons">
          <div class="button">
            <button class="button-outline">Clean Technologies</button>
          </div>
          <div class="button">
            <button class="button-outline">Medical Innovatives</button>
          </div>
        </div>
      </div>
      <div class="intrest-row-4">
        <button class="button-outline">Finish</button>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
