<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae6ae8db02.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>Weight Converter</title>
    <style>
        body {
            margin-top: 70px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg"
                            placeholder="Enter Pounds...">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-header">
                            <h4>Grams:</h4>
                        </div>
                        <div class="card-body" id="gramsOutput">
                    
                        </div>
                    </div>

                    <div class="card bg-success mb-2">
                        <div class="card-header">
                            <h4>Kilograms:</h4>
                        </div>
                        <div class="card-body" id="kgOutput">
                            
                        </div>
                    </div>

                    <div class="card bg-danger mb-2">
                        <div class="card-header">
                            <h4>Ounces:</h4>
                        </div>
                        <div class="card-body" id="oZOutput">
            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>

</html>
