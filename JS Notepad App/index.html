<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/Style.css">
    <title>Notepad App</title>
</head>

<body onload="fetchNotes()">
    <!-- Navbar -->
    <section class="Navbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">My Notepad</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control text-field mr-sm-2" type="search" placeholder="Search" aria-label="Search" required>
                </form>
            </div>
        </nav>
    </section>

    <!-- Add a note -->
    <section class="input-sec mt-5">
        <div class="container">
            <div class="row">
                <div class="col-8 border pt-3 pl-4 pr-4 offset-2" id="alert">
                    <form id="my-form">
                        <div class="form-group">
                            <h5 class="font-weight-normal">Add a note</h5>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="text-area" cols="20" rows="3"
                                placeholder="Write Some Note!"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Add Note</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Show Notes -->
    <section class="show-notes mt-4">
        <div class="container con">
            <div class="row text-center">
                <div class="col-12">
                    <h3>Your Notes...</h3>
                </div>
            </div>
            <hr class="hero">
            <div class="row cards"></div>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./JS/App.js"></script>

</html>
